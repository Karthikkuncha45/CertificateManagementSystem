<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Certificate Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            padding: 40px 0;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .section-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        .link-primary {
            color: #667eea !important;
            text-decoration: none;
        }
        .link-primary:hover {
            color: #764ba2 !important;
        }
        
        /* Password Toggle Styles */
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
            padding: 5px;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .password-field .form-control {
            padding-right: 45px;
        }
        
        @media (max-width: 768px) {
            .register-card {
                margin: 10px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="register-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold text-dark">Create Account</h2>
                <p class="text-muted">Register for Certificate Portal</p>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/register}" method="post" th:object="${user}">
                <h5 class="section-title">Personal Information</h5>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:field="*{fullName}" placeholder="Full Name" required>
                            <label><i class="fas fa-user me-2"></i>Full Name</label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:field="*{rollNumber}" placeholder="Roll Number" required>
                            <label><i class="fas fa-id-card me-2"></i>Roll Number</label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('rollNumber')}" th:errors="*{rollNumber}"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-floating">
                            <select class="form-select" th:field="*{studyingYear}" required>
                                <option value="">Select Year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                            <label><i class="fas fa-calendar me-2"></i>Year</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <select class="form-select" th:field="*{branch}" required>
                                <option value="">Select Branch</option>
                                <option value="AIML">AIML</option>
                                <option value="CSE(AIML)">CSE(AIML)</option>
                                <option value="CSE(CS)">CSE(CS)</option>
                                <option value="CSE(DS)">CSE(DS)</option>
                            </select>
                            <label><i class="fas fa-code-branch me-2"></i>Branch</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <select class="form-select" th:field="*{section}" required>
                                <option value="">Select Section</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                            <label><i class="fas fa-users me-2"></i>Section</label>
                        </div>
                    </div>
                </div>

                <h5 class="section-title">Contact Information</h5>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                            <label><i class="fas fa-envelope me-2"></i>Email</label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="tel" class="form-control" th:field="*{phoneNumber}" placeholder="Phone Number" pattern="[0-9]{10}" required>
                            <label><i class="fas fa-phone me-2"></i>Phone Number</label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                        </div>
                    </div>
                </div>

                <h5 class="section-title">Security</h5>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating password-field">
                            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" minlength="6" required>
                            <label><i class="fas fa-lock me-2"></i>Password</label>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="password-icon"></i>
                            </button>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating password-field">
                            <input type="password" class="form-control" th:field="*{retypePassword}" id="retypePassword" placeholder="Retype Password" minlength="6" required>
                            <label><i class="fas fa-lock me-2"></i>Retype Password</label>
                            <button type="button" class="password-toggle" onclick="togglePassword('retypePassword')">
                                <i class="fas fa-eye" id="retypePassword-icon"></i>
                            </button>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('retypePassword')}" th:errors="*{retypePassword}"></div>
                        </div>
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-register">
                        <i class="fas fa-user-plus me-2"></i>Register Account
                    </button>
                </div>

                <div class="text-center">
                    <span class="text-muted">Already have an account? </span>
                    <a href="/login" class="link-primary">
                        <i class="fas fa-sign-in-alt me-1"></i>Login here
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password toggle function
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId + '-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Password confirmation validation
        document.getElementById('retypePassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const retypePassword = this.value;
            
            if (password !== retypePassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>

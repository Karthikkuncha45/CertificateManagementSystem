<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Certificate Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .alert {
            border-radius: 15px;
            border: none;
        }
        .link-primary {
            color: #667eea !important;
            text-decoration: none;
        }
        .link-primary:hover {
            color: #764ba2 !important;
        }
        
        /* Password Toggle Styles */
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
            padding: 5px;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .password-field .form-control {
            padding-right: 45px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="text-center mb-4">
                <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold text-dark">Reset Password</h2>
                <p class="text-muted">Enter your new password for<br><strong th:text="${email}">email@example.com</strong></p>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/reset-password}" method="post">
                <input type="hidden" name="email" th:value="${email}">

                <div class="form-floating password-field">
                    <input type="password" class="form-control" id="password" name="password" placeholder="New Password" minlength="6" required>
                    <label><i class="fas fa-lock me-2"></i>New Password</label>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye" id="password-icon"></i>
                    </button>
                </div>

                <div class="form-floating password-field">
                    <input type="password" class="form-control" id="retypePassword" name="retypePassword" placeholder="Retype Password" minlength="6" required>
                    <label><i class="fas fa-lock me-2"></i>Retype Password</label>
                    <button type="button" class="password-toggle" onclick="togglePassword('retypePassword')">
                        <i class="fas fa-eye" id="retypePassword-icon"></i>
                    </button>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-reset">
                        <i class="fas fa-check me-2"></i>Reset Password
                    </button>
                </div>

                <div class="text-center">
                    <a href="/login" class="link-primary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password toggle function
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId + '-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Password confirmation validation
        document.getElementById('retypePassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const retypePassword = this.value;
            
            if (password !== retypePassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>

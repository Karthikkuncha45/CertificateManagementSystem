

<!-- templates/student/upload.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Certificate - Certificate Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .upload-container {
            padding: 40px 0;
        }
        .upload-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .file-upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .file-upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }
        .file-upload-area.dragover {
            border-color: #28a745;
            background-color: #f0fff4;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-upload {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
        }
        .btn-back {
            background: #6c757d;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
        }
        .file-info {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container upload-container">
        <div class="upload-card">
            <div class="text-center mb-4">
                <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold text-dark">Upload Certificate</h2>
                <p class="text-muted">Add a new certificate to your portfolio</p>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/student/upload}" method="post" enctype="multipart/form-data" th:object="${certificate}">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:field="*{title}" placeholder="Certificate Title" required>
                            <label><i class="fas fa-award me-2"></i>Certificate Title</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="number" class="form-control" th:field="*{percentage}" placeholder="Percentage" 
                                   min="0" max="100" step="0.01" required>
                            <label><i class="fas fa-percent me-2"></i>Percentage</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating">
                    <input type="date" class="form-control" th:field="*{issueDate}" required>
                    <label><i class="fas fa-calendar me-2"></i>Issue Date</label>
                </div>

                <div class="file-upload-area" onclick="document.getElementById('fileInput').click();">
                    <i class="fas fa-file-upload fa-3x text-primary mb-3"></i>
                    <h5>Drop your file here or click to browse</h5>
                    <p class="text-muted mb-0">Supported formats: PDF, JPG, PNG (Max 5MB)</p>
                    <input type="file" id="fileInput" name="file" accept=".pdf,.jpg,.jpeg,.png" required style="display: none;">
                </div>

                <div class="file-info" id="fileInfo">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-file me-2"></i>
                        <div>
                            <div class="fw-bold" id="fileName"></div>
                            <small class="text-muted" id="fileSize"></small>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-danger ms-auto" onclick="removeFile()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex gap-3 mt-4">
                    <button type="submit" class="btn btn-upload flex-fill">
                        <i class="fas fa-upload me-2"></i>Upload Certificate
                    </button>
                    <a href="/student/dashboard" class="btn btn-back">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadArea = document.querySelector('.file-upload-area');

        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = formatFileSize(file.size);
                fileInfo.style.display = 'block';
                uploadArea.style.display = 'none';
            }
        }

        function removeFile() {
            fileInput.value = '';
            fileInfo.style.display = 'none';
            uploadArea.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
